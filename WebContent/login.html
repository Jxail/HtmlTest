<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8">
<link href="css/loginstyle.css" rel='stylesheet' type='text/css' />
<script>
	function checkUser(){
       var userName = document.getElementById("user").value;
       var userErrorTips = document.getElementById("userError");
	        if(userName==""){
		       	userErrorTips.innerHTML = "用户名不能为空！";
		       	userErrorTips.style.color="indianred";
		       	return false;
	       }
       userErrorTips.innerHTML="请输入用户姓名";
       userErrorTips.style.color="#ffffff";
       var pwd = document.getElementById("pwd").value;
       var pwdErrorTips = document.getElementById("pwdError");
       var regCode = /^\w{6}$/;
			if(pwd ==""){
				pwdErrorTips.innerHTML = "密码不能为空!";
				pwdErrorTips.style.color="indianred";
				return false;
			}
			if(regCode.test(pwd)==false){
				pwdErrorTips.innerHTML = "密码不符合标准!";
				pwdErrorTips.style.color="indianred";
				return false;
			}
		pwdErrorTips.innerHTML="请输入用户密码";
		pwdErrorTips.style.color="#ffffff";
		alert("恭喜你,登录成功!");
		document.getElementById("user").value = "";
		document.getElementById("pwd").value = "";
        return true;
	}
</script>
</head>
<body fygu69>
<h1>TankWar</h1>
<div class="login-box">
		<form>
			<table id="table" border="0">
				<tr>
					<td ><div><input type="text" id="user" name="user"/></div>
			        </td>
			        <td><div id="userError" onblur="checkUser()">请输入用户姓名</div></td>
				</tr>
				<tr>
					<td ><div><input type="password" id="pwd" name="pwd"/></div>
				    </td>
				    <td ><div id="pwdError">请输入6位数密码,包括数字、字母、下划线</div></td>	    
			</table>
		</form>
		<div class="remember">
			<p>忘记密码?&nbsp;<a href="reverse.html">点此更改密码</a>&nbsp;&nbsp;<a href="register.html">注册新用户</a></p>
		</div>
		<div class="clear"> </div>
		<div class="btn">
			<input type="button" value="登　录" onclick="checkUser();">
		</div>
		<div class="clear"></div>
</div>
</body>
</html>
